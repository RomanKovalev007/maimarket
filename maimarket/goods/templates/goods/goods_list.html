{% extends 'base.html' %}
{% load static %}

{% block js %}
<script src="{% static 'goods/js/main-prod.js' %}" defer></script>
{% endblock %}

{% block content %}

<main class="main">
        <aside class="asside__filters">
          <form class="filter-products">
            <div class="add-product__categori">
              <label class="title" for="choseCategori">Категории</label>
              <select class="categories__input" name="catrgories" id="choseCategori">
                <option selected disabled>Выберите подходящую категорию</option>
                <option value="electronicProducts">Электроника</option>
                <option value="carProducts">Авто</option>
                <option value="houseProducts">Товары для дома</option>
                <option value="clotheProducts">Одежда и обувь</option>
                <option value="accesoriesProducts">Аксессуары</option>
                <option value="beautyProducts">Красота и здоровье</option>
                <option value="booksProducts">Книги</option>
                <option value="servicesProducts">Услуги</option>
                <option value="otherProducts">Другое</option>
              </select>
            </div>

            <div class="price">
              <label class="title">Цена</label>
              <div class="priece__wrapper">
                <div>
                  <label for="priceMin">от</label>
                  <input type="text" class="price__input" id="priceMin" name="minimumPrice">
                  <span class="money-symbol">₽</span>
                </div>
                <div>
                  <label for="priceMax">до</label>
                  <input type="text" class="price__input" id="priceMax" name="maximumPrice">
                  <span class="money-symbol">₽</span>
                </div>
              </div>
            </div>

            <fieldset class="location">
              <legend class="title legend">Выбрать расположение</legend>
              <div class="checkboxs__wrapper">
                <div class="checkbox">
                  <input type="checkbox" name="productLocation" id="firstObchaga" value="firstObchage">
                  <label for="firstObchaga">Общежитие №1</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="productLocation" id="secondObchaga" value="secondObchage">
                  <label for="secondObchaga">Общежитие №2</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="productLocation" id="otherObchaga" value="other">
                  <label for="otherObchaga">Другое</label>
                </div>
              </div>
            </fieldset>

            <button class="Btn" type="submit">Применить</button>
          </form>
        </aside>


        <section class="goods">
          <h2 class="goods__title">Популярные товары</h2>
          <div class="goods__card-wrapper">
              {% for ad in ads %}
            <div class="second__Wrapper">
              <a href="{{ ad.get_absolute_url }}" class="goods__card">
                <img class="goods__card-image" src="{{ ad.image.url }}" alt="Фото">
              </a>

              <div class="goods__card-text-box">
                <a href="">
                  <p class="goods__card-text">{{ ad.name }}</p>
                </a>
                <span class="icon--heart">
                  <div class="icon--heart">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" xmlns="http://www.w3.org/2000/svg">
                      <path fill="none" stroke-width="2" d="M12.7046 4.25632C13.8299 3.13054 15.3564 2.49805 16.9482 2.49805C18.5399 2.49805 20.0664 3.13051 21.1916 4.25624C22.3174 5.38152 22.95 6.90816 22.95 8.49987C22.95 10.0916 22.3175 11.6181 21.1917 12.7434L12.3517 21.5834C12.1565 21.7787 11.8399 21.7787 11.6446 21.5834L2.80461 12.7434C0.460963 10.3998 0.460963 6.59997 2.80461 4.25632C5.14826 1.91267 8.94807 1.91267 11.2917 4.25632L11.9982 4.96277L12.7046 4.25632Z" />
                    </svg>
                  </div>
                </span>
              </div>

              <div class="price_goood">
                <p>{{ ad.price }}</p>
                <span>₽</span>
              </div>

              <div class="product-location">
                <span class="product-location--icon">
                  <svg fill="#000000" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" width="20px" height="20px" viewBox="0 0 395.71 395.71"
                    xml:space="preserve">
                    <g>
                      <path d="M197.849,0C122.131,0,60.531,61.609,60.531,137.329c0,72.887,124.591,243.177,129.896,250.388l4.951,6.738
                               c0.579,0.792,1.501,1.255,2.471,1.255c0.985,0,1.901-0.463,2.486-1.255l4.948-6.738c5.308-7.211,129.896-177.501,129.896-250.388
                               C335.179,61.609,273.569,0,197.849,0z M197.849,88.138c27.13,0,49.191,22.062,49.191,49.191c0,27.115-22.062,49.191-49.191,49.191
                               c-27.114,0-49.191-22.076-49.191-49.191C148.658,110.2,170.734,88.138,197.849,88.138z" />
                    </g>
                  </svg>
                </span>
                <p>Общежитие №1</p>
              </div>
            </div>
              {% endfor %}

          </div>
        </section>
</main>


{% endblock %}
