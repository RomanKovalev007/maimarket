{% extends 'base.html' %}
{% block content %}

<h1>{{ ad.name }}</h1>

{% if ad.image %}
<p><img src="{{ ad.image.url }}" alt="Изображение"> </p>
{% endif %}

<a href="{{ ad.seller.get_absolute_url }}">
{{ ad.seller.username }}
</a>

{{ad.description|linebreaks}}

{{ ad.price }}

{% if user == ad.seller %}
<a class="form__link" href="{% url 'goods:edit' ad.slug %}">Редактировать товар</a>
{% endif %}

{% endblock %}
