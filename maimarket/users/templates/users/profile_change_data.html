{% extends 'base.html' %}
{% block content %}

<h1>Профиль {{ user.username }} </h1>
    <form action="#" method="post">
            <div class="form-group">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <div class="form-error">{{ form.non_field_errors }}</div>
                {% for f in form %}
                    <label class="form-group" for="{{ f.id_for_label }}">{{ f.label }}</label>
                    <p> {{ f }} </p>
                <div class="form-error">{{ f.errors }}</div>
                {% endfor %}
            </div>
            <button type="submit" class="login-button">Изменить данные</button>
    </form>

    <p>
        <a href="{% url 'users:password_change' %}">Изменить пароль</a>
    </p>

    <p>
    <form method="post" action="{% url 'users:logout' %}">
        {% csrf_token %}
        <button type="submit">
            Выйти из аккаунта
        </button>
    </form>
    </p>

{% endblock %}
